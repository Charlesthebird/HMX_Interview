<!DOCTYPE html>
<head>
    <title>Nicholas Bucher HMX Interview</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="titleContainer">
        <div class="title">
            HMX Interview Submission
        </div>
        <div class="subtitle">
            Nicholas Bucher
        </div>
    </div>

    <div class="visualizationContainer">
        <div class="row">
            <!-- LEFT HALF OF PAGE -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="punnettContainer">
                    <!-- top row of peas -->
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9" id="punnettTopRow">
                            <div class="row">
                                <div class="col-4 peaBlockTop">
                                    <div class="peaButton">
                                        <img class="peaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div class="peaButtonLabel">YY</div>
                                    </div>

                                </div>
                                <div class="col-4 peaBlockTop">
                                    <div class="peaButton">
                                        <img class="peaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div class="peaButtonLabel">Yy</div>
                                    </div>

                                </div>
                                <div class="col-4 peaBlockTop">
                                    <div class="peaButton">
                                        <img class="peaImg" src="assets/green_pea.svg" alt="Green_Pea">
                                        <div class="peaButtonLabel">yy</div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- side row of peas -->
                        <div class="col-3" id="punnettSideRow">
                            <div class="peaBlockSide">
                                <div class="peaButton">
                                    <img class="peaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                    <div class="peaButtonLabel">YY</div>
                                </div>
                            </div>
                            <div class="peaBlockSide">
                                <div class="peaButton">
                                    <img class="peaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                    <div class="peaButtonLabel">Yy</div>
                                </div>
                            </div>
                            <div class="peaBlockSide">
                                <div class="peaButton">
                                    <img class="peaImg" src="assets/green_pea.svg" alt="Green_Pea">
                                    <div class="peaButtonLabel">yy</div>
                                </div>
                            </div>

                        </div>
                        <div class="col-9" id="punnettTable">
                            <div class="row" style="height:10%;">
                                <div class="col-2"></div>
                                <div id="topLeftLabel" class="col-5 topPLabel">
                                    Y
                                </div>
                                <div id="topRightLabel" class="col-5 topPLabel">
                                    y
                                </div>
                            </div>
                            <div class="row" style="height:40%;">
                                <div id="topSideLabel" class="col-2 sidePLabel">
                                    Y
                                </div>
                                <div class="col-5 col-xs-5 pSquareContainer">
                                    <div class="pSquare">
                                        <img id="TL-img"
                                        class="bigPeaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div id="TL-label" class="topPLabel">YY</div>
                                    </div>
                                </div>
                                <div class="col-5 pSquareContainer">
                                    <div class="pSquare">
                                        <img id="TR-img" class="bigPeaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div id="TR-label" class="topPLabel">Yy</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="height:40%;">
                                <div id="botSideLabel" class="col-2 sidePLabel">
                                    y
                                </div>
                                <div class="col-5 pSquareContainer">
                                    <div class="pSquare">
                                        <img id="BL-img" class="bigPeaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div id="BL-label" class="topPLabel">Yy</div>
                                    </div>
                                </div>
                                <div class="col-5 pSquareContainer">
                                    <div class="pSquare">
                                        <img id="BR-img" class="bigPeaImg" src="assets/yellow_pea.svg" alt="Yellow_Pea">
                                        <div id="BR-label" class="topPLabel">yy</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <!-- RIGHT HALF OF PAGE -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="phenotypicContainer" style="
                display: block;
                height: 200px;
                margin: 30px;
                background-color: #00f4;
                border:3px solid black;
                ">
                   phenotypicContainer 
                </div>
                <div class="genotypicContainer" style="
                display: block;
                height: 200px;
                margin: 30px;
                background-color: #00f4;
                ">
                    genotypicContainer
                </div>
            </div>

        </div>
    </div>



    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
